<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <title>Registro - RYAL</title>
</head>
<body class="bg-gradient-to-r from-[#7226FF] to-[#F042FF] min-h-screen flex items-center justify-center py-8">
   
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-2xl mx-4">
   
        <div class="text-center mb-6">
   
            <h3 class="text-3xl sm:text-4xl font-serif text-[#7226FF]">
                RYAL
            </h3>
           
        </div>
        
        <form class="space-y-4">
   
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
   
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="nombre">
                        Nombre
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#7226FF] hover:shadow" id="nombre" type="text" placeholder="Tu nombre" required>
                </div>
                
   
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="apellidos">
                        Apellidos
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#7226FF] hover:shadow" id="apellidos" type="text" placeholder="Tus apellidos" required>
                </div>
            </div>
            
           
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1" for="email">
                    Correo electrónico
                </label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#7226FF] hover:shadow" id="email" type="email" placeholder="tu@email.com" required>
            </div>
            
           <div class="grid grid-cols-1 md:grid-cols-2 gap-4">    
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="usuario">
                        Usuario
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#7226FF] hover:shadow" id="usuario" type="text" placeholder="Elige un nombre de usuario" required>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="telefono">
                        Teléfono
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#7226FF] hover:shadow" id="telefono" type="tel" placeholder="+53 55565758" required>
                </div>
        </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
               
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="password">
                        Contraseña
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#7226FF] hover:shadow" id="password" type="password" placeholder="Mínimo 8 caracteres" required>
                </div>
                
                
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="confirm-password">
                        Confirmar contraseña
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#7226FF] hover:shadow" id="confirm-password" type="password" placeholder="Repite tu contraseña" required>
                </div>
            </div>
        
            
            <div class="pt-2">
                <button class="w-full bg-gradient-to-r from-[#7226FF] to-[#F042FF] text-white py-3 px-4 rounded-md hover:opacity-90 transition-opacity font-medium hover:shadow" type="submit">
                    Crear cuenta
                </button>
            </div>
        </form>
        
       
        <div class="mt-6 text-center text-sm">
            ¿Ya tienes una cuenta? 
            <a class="text-[#7226FF] hover:underline" href="login.html">Inicia sesión</a>
        </div>
        
        
        <div class="mt-4 text-center">
            <a class="inline-flex items-center text-[#7226FF] hover:underline" href="index.html">
                <svg class="h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Volver al inicio
            </a>
        </div>
    </div>
</body>
</html>
